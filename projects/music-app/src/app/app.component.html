<main>
<mat-form-field appearance="fill">
  <mat-label>Album Name</mat-label>
  <input matInput [(ngModel)]="album"/>
</mat-form-field>
<button mat-raised-button (click)="getAlbum()">Search</button>
@for(album of albums(); track $index)
{
  <section class="album" *ngIf="album">
    <h2>{{ album.name }}</h2>
    <img [src]="album.images[0].url" alt="{{ album.name }} cover" />
    <p>Release Date: {{ album.release_date }}</p>
    <p>Total Tracks: {{ album.total_tracks }}</p>
    </section>  
}
</main>
